<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="kunalkanojia">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<title>TRADE MANAGER</title>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/dashboard.min.css" rel="stylesheet">
<link href="css/select.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
</head>

<body>

<div class="text-center" ng-hide="initialized">
  <img src="img/Preloader_3.gif" class="img-responsive img-thumbnail" alt="Loading screen">
</div>

 <nav class="navbar navbar-fixed-top" style="margin-bottom: 0;" ng-show="initialized">
  <div class="container-fluid">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="">Trade Manager</a>
   </div>
   <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav">

    <li class="active" ng-show="hasRole('admin')"><a href="#!/transactions/index">Transactions <span class="sr-only">(current)</span></a></li>

     <li class="dropdown" ng-show="hasRole('admin')"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Static Data <span
       class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
       <li><a href="#!/assetprices">Asset Prices</a></li>
       <li><a href="#!/fxrates">FX Rates</a></li>
      </ul>
     </li>

    </ul>
    <ul class="nav navbar-nav navbar-right">
     <li class="dropdown" ng-show="user"><a href="" class="dropdown-toggle" data-toggle="dropdown">Welcome {{user.name | uppercase}} <b class="caret"></b></a>
      <ul class="dropdown-menu">
       <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
      </ul>
    </ul>
   </div>
  </div>
 </nav>

 <div class="container-fluid" ng-show="initialized" style="padding-top: 10px">

 <div class="row alert alert-danger alert-dismissible" role="alert" ng-show="error && initialized">
   <button type="button" class="close" ng-click="error=''" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{error}}</div>

  <div class="row alert alert-info alert-dismissible" role="alert" ng-show="infoMessage">
   <button type="button" class="close" ng-click="infoMessage=''" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{infoMessage}}</div>
  <div ng-view></div>

 </div>

 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js "></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-resource.min.js "></script>
 <script src="js/resource/ui-bootstrap-tpls-0.12.1.min.js"></script>
 <script src="js/resource/smart-table.min.js"></script>
 <script src="js/app.js"></script>
 <script src="js/config.js"></script>
 <script src="js/services.js"></script>
 <script src="js/transactionscontroller.js"></script>
 <script src="js/staticdatacontroller.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>
 <script src="js/resource/select.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
