<div>
 <h3>FX Rates</h3>
</div>

<div class="table-responsive">
 <table st-table="displayedCollection" st-safe-src="fxRateEntries" class="table table-bordered table-striped table-hover table-condensed">
  <thead>
   <tr>
    <th class="success" nowrap st-sort="dataDate">Data Date</th>
    <th class="success" nowrap st-sort="gbpRate">GBP vs USD  Rate</th>
    <th class="success" nowrap st-sort="eurRate">EUR vs USD Rate</th>
   </tr>
   <tr>
 <th><input st-search="'dataDate'"  class="input-sm form-control" type="search"/></th>
 <th><input st-search="'gbpRate'" class="input-sm form-control" type="search"/></th>
 <th><input st-search="'eurRate'" class="input-sm form-control" type="search"/></th>
 </tr>
  </thead>
  <tbody>
   <tr ng-repeat="fxRateEntry in displayedCollection">
    <td>{{fxRateEntry.dataDate }}</td>
    <td>{{fxRateEntry.gbpRate }}</td>
    <td>{{fxRateEntry.eurRate }}</td>
   </tr>
  </tbody>
 </table>
</div>
