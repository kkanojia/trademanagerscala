<div class="page-header nopadding">
 <h3>Trade Entry</h3>
</div>

<div class="well well-lg">
 <form name="tradeCreateForm" class="form-horizontal" novalidate>

   <div class="form-group">
   <label for="tradedate" class="col-sm-2 control-label">Trade Date: </label>
   <div class="col-sm-4">
   <p class="input-group  input-group-sm">
     <input class="form-control input-sm"
     type="text"
     min-date="minDate"
     max-date="maxDate"
     show-weeks="false"
     ng-bootstrap-fix="currentResource.date_validated"
     ng-bootstrap-fix="currentResource.date_validated"
     datepicker-popup="dd-MMM-yyyy"
     ng-model="tradeEntry.tradeDate"
     is-open="$root.trddate"
     show-button-bar="false"/>
     <span class="input-group-btn"><button class="btn" ng-click="openDatePickers($event,'trddate')">
    <i class="glyphicon glyphicon-calendar"></i>
    </button></span>
    </p>
   </div>
  </div>

 <div class="form-group">
   <label for="asset" class="col-sm-2 control-label">Asset: </label>
   <div class="col-sm-4">
   <ui-select ng-model="tradeEntry.assetinfo" theme="selectize" >
    <ui-select-match placeholder="Select Asset">
      {{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="assetIds in  assetIds | filter: $select.search">
      <span ng-bind-html="assetIds.name | highlight: $select.search"></span>
    </ui-select-choices>
  </ui-select>
   </div>
  </div>

   <div class="form-group">
   <label for="buysell" class="col-sm-2 control-label">Buy/Sell: </label>
   <div class="col-sm-4">
   <ui-select ng-model="tradeEntry.buySell" theme="selectize" >
    <ui-select-match placeholder="Select Type">
      {{$select.selected}}</ui-select-match>
    <ui-select-choices repeat="buySell in buysell.types | filter: $select.search">
      <span ng-bind-html="buySell | highlight: $select.search"></span>
    </ui-select-choices>
  </ui-select>
   </div>
  </div>


  <div class="form-group">
   <label for="quantity" class="col-sm-2 control-label">Quantity: </label>
   <div class="col-sm-4">
    <input type="number" ng-model="tradeEntry.quantity"" id=""quantity"" class="form-control input-sm" required> </input>
   </div>
  </div>

  <div class="form-group">
   <div class="col-sm-10 col-sm-offset-2">
    <a href="#!/transactions/index" class="btn btn-warning" title="Cancel"> <span class="glyphicon glyphicon-remove"></span> Cancel
    </a>
    <button type="submit" class="btn btn-primary" ng-click="save()">
     <span class="glyphicon glyphicon-ok"  ng-disabled="!tradeCreateForm.$valid"></span> Save
    </button>
   </div>
  </div>

 </form>
</div>
